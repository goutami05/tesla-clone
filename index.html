<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Tesla Clone</title>
</head>

<body>
    <div id="nav">
        <div class="logo">
            <img src="image/logo.png" alt="Tesla Logo">
        </div>
        <div id="navb">
            <a href="#">Vehicles</a>
            <a href="#">Energy</a>
            <a href="#">Charging</a>
            <a href="#">Discover</a>
            <a href="#">Shop</a>
        </div>
        <div id="navc">
            <i class="ri-question-line"></i>
            <i class="ri-global-line"></i>
            <i class="ri-account-circle-line"></i>
        </div>
    </div>
    <div class="image">
        <div class="slider-wrapper">
            <img id="slider-1" src="image/image_tesla.avif" alt="telsa model 3">
            <div class="text1">
                <h1>Model 3</h1>
                <h3><u>0% APR Ending June 30</u></h3>
                <button
                    style="color: white;font-size: 14px; background-color: #3E6AE1;padding: 10px 60px;margin-top:20px; border-radius: 6px;font-weight: 600;">Order
                    Now
                </button>
                <button
                    style="color:rgba(0, 0, 0, 0.639);font-size: 14px;background-color: white;padding:10px 60px;margin-top: 20px;border-radius: 6px;font-weight: 600;">View
                    Inventory
                </button>
            </div>
            <img id="slide-2" src="image/image_tesla1.avif" alt="tesla model Y">
            <div class="text2">
                <h1>Model Y</h1>
                <h3><u>1.99% APR Financing</u></h3>
                <button
                    style="color: white;font-size: 14px; background-color: #3E6AE1;padding: 10px 60px;margin-top:20px; border-radius: 6px;font-weight: 600;">Order
                    Now
                </button>
                <button
                    style="color:rgba(0, 0, 0, 0.639);font-size: 14px;background-color: white;padding:10px 60px;margin-top: 20px;border-radius: 6px;font-weight: 600;">View
                    Inventory
                </button>
            </div>
            <div class="slider-nav">
                <a href="#slider-1"></a>
                <a href="#slider-2"></a>
            </div>
        </div>
    </div>


</body>

</html>
