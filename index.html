<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Tesla Clone</title>
</head>

<body>
    <div id="nav">
        <div class="logo">
            <img src="image/logo.png" alt="Tesla Logo">
        </div>
        <div id="navb">
            <a href="#">Vehicles</a>
            <a href="#">Energy</a>
            <a href="#">Charging</a>
            <a href="#">Discover</a>
            <a href="#">Shop</a>
        </div>
        <div id="navc">
            <i class="ri-question-line"></i>
            <i class="ri-global-line"></i>
            <i class="ri-account-circle-line"></i>
        </div>
    </div>
    <div class="container">
        <div class="slider-wrap">
            <div class="slide slide1">
                <img src="image/image_tesla.avif" alt="model 3">
                <h1>Model 3</h1>
                <h3><u>0% APR Ending June 30</u></h3>
                <button
                    style=" background-color: rgba(38, 64, 143, 0.885);color: white; padding: 14px 70px; border: none;border-radius: 4px;cursor: pointer;font-weight: 600;z-index: 100;">Order
                    Now</button>
                <button style=" background-color: white; color: black; padding: 14px 70px;border: none;border-radius: 4px;cursor: pointer;font-weight: 600;
                    margin-left: 230px;">View
                    Inventory</button>
            </div>
            <div class="slide slide2">
                <img src="image/image_tesla1.avif" alt="model Y">
                <h1>Model Y</h1>
                <h3><u>1.99% APR Financing</u></h3>
                <button
                    style=" background-color: rgba(38, 64, 143, 0.885);color: white; padding: 14px 70px; border: none;border-radius: 4px;cursor: pointer;font-weight: 600;">Order
                    Now</button>
                <button
                    style=" background-color: white; color: black; padding: 14px 70px;border: none;border-radius: 4px;cursor: pointer;font-weight: 600;margin-left: 230px;">View
                    Inventory</button>
            </div>
        </div>
    </div>
</body>

</html>
